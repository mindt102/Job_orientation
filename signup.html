<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Sign-up</title>
    <!-- <link rel="stylesheet" href="test6.css"> -->
    <link rel="stylesheet" href="test6_2.css">

</head>
<body class="text-center">
    <form class="form-signin" onsubmit=formSubmit(event)>
        <img src="logo.png" alt=""width="150" height="150">
        <h1 class=" ">Please sign up</h1>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus autocomplete="on">
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="password" class="form-control" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        <p>If you already have an account <a href="signin.html" style="color:dodgerblue">Sign in</a>.</p>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Sign up</button>

    </form>

    <script src="signup.js"></script>
</body>
</html>
