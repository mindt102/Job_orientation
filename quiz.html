<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Livvic|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
    
    <title>Career quiz</title>

</head>
<body>
    <div id="root">
        <div id="top"></div>
        <div id="content" class="row">
            <div id="q-container" style="background: linear-gradient(to top, #ff6666 0%, #99ff33 100%);">
                <div id="q-sequence">
                    <div id="q-block" class="row">
                    </div>
                    <div class="row" id="btn-container">
                        <button id="back-btn">Back</button>
                        <button id="next-btn">Next</button>
                    </div>
                </div>
            </div>

            <div id="progress_container" style="font-size: 40px;">
                <div style="display:flex;flex-flow:row;width: 100%;height: 60px;justify-content: center;align-items: center; background-color: mediumorchid">
                    <div>Progress: </div>
                    <div id="progress" style="z-index: 0"></div>
                </div>
                <div id="rising-progress" style="height: 690px;width: 100%;display: flex;justify-content: flex-start;flex-flow: column;background: linear-gradient(to top right, #33ccff 0%, #ff99cc 100%)">
                    <div id="white-space" style="height: 100px;width:100%;background-color: white"></div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- <script src="quiz.js"></script> -->
    <script src="quiz_2.js"></script>
</body>
</html>
