<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="quiz.css">
    
    <title>Career quiz</title>
</head>
<body>
    <div id="root">
        <div id="top"></div>
        <div id="mid" class="row">
            <div id="q-container">
                <div id="q-2"></div>
                <div id="q-sequence">
                    <div id="content" class="row">

                    </div>

                    </div>

            </div>
