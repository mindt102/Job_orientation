<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Livvic|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
    <script src="https://kit.fontawesome.com/961aa4e91d.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Livvic|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header_footer.css">
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <title>Career quiz</title>

</head>
<body>
    <div id="root">
        <div id="content" class="row">
            <div id="background_image"></div>
            <div id="q-container" style="display: flex;flex-flow: column;justify-content: center;" >
                <div id="background_image" ></div>
                <div id="q-sequence">
                    <div id="flow-index-1" style="height: 100%;width: 30%;display: flex;flex-flow: row;justify-content: center;align-items: center;"></div>
                    <div id="flow-index0" style="height:100%;width: 40%;display: flex;flex-flow: column;justify-content: center;">
                        <div id="q-block" class="row">
                        </div>
                    </div>
                    <div id="flow-index1" style="height:100%;width: 30%;display: flex;flex-flow: row;justify-content: center;align-items: center;">
                    </div>
                </div>
                <div class="row" id="btn-container">
                        <button id="back-btn">Back</button>
                        <button id="next-btn">Next</button>
                </div>
            </div>

            <div id="progress_container" style="font-size: 40px;">
                <div id="progress-box" >
                    <div>Progress</div>
                    <div id="progress" style="z-index: 0"></div>
                </div>

                <div id="rising-progress">
                    <div id="progress-bar">
                        <div id="white-space"></div>
                    </div>                    
                </div>
                
            </div>
        </div>
    </div>


    <script src="quiz_2.js"></script>
    <script src="data.js"></script>
    <script src="header_footer.js"></script>
</body>
</html>
